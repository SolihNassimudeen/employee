<div class="loginSection">
    <div class="row m-0 ">
        <div class="col"></div>
        <div class="col-md-6">
            <div class="d-flex vh-100 align-items-center ms-5">
                <div class="card glass-effect w-50 p-3 gap-3">
                    <div class="d-flex gap-4">
                        <img class="login_logo" src="/assets/logo/logo-removebg-preview.png" alt="">
                        <h2 class="m-0 loginHeading">Login</h2>
                    </div>
                    <hr>
                    <div class="d-flex flex-column gap-2">
                        <label for="user_name">Username</label>
                        <input class="form-control" type="text" [(ngModel)]="username">
                    </div>
                    <div class="d-flex flex-column gap-2">
                        <label for="password">Password</label>
                        <input class="form-control" type="text" [(ngModel)]="password">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn-login" (click)="login()">Login</button>
                    </div>
                    <p align="center" class="errorMsg ">{{errorMsg}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
