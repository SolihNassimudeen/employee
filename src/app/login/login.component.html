<div class="modal fade" id="ForgotPasswordModal" data-bs-backdrop="static" data-bs-keyboard="false"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="form_div">
                <h3 class="card_colorViolet mb-2"><strong>Enter the details for Verification</strong>
                </h3>
                <hr class="mb-3">
                <form class="d-flex flex-column gap-2" [formGroup]="adminDetail">
                    <div class="d-flex flex-column gap-1">
                        <label for="name">Enter your name</label>
                        <input class="form-control p-1" type="text" required placeholder="Employee Name"
                            formControlName="name">
                    </div>
                    <div class="d-flex flex-column gap-1">
                        <label for="position">Company Role</label>
                        <input type="text" class="form-control" placeholder="Enter your Job Role"
                            formControlName="position">
                    </div>
                    <div class="d-flex flex-column gap-1">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" placeholder="Enter your username"
                            formControlName="username">
                    </div>
                    <div class="d-flex flex-column gap-1">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" placeholder="Enter your email" formControlName="email">
                    </div>

                    <div class="d-flex justify-content-end mt-2 gap-2">
                        <button title="cancel button" class="modalCancel" #verificationModalcancel
                            data-bs-dismiss="modal" (click)="cancelModal()">cancel</button>
                        <button title="submit button" type=" submit" class="submit"
                            (click)="submitDetailCheck()">Verify</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="loginSection">
    <div class="row m-0 ">
        <div *ngIf="ifFogotPasswordDiv" class="passwordDisplay">
            <p> <span>{{forgotPassword}}</span></p>
        </div>
        <div class="col"></div>
        <div class="col-md-6">
            <form class="row">
                <div class="col-md-10 col-lg-8 col-xxl-6 d-flex vh-100 align-items-center ms-5">
                    <div class="card glass-effect w-100 p-3 gap-md-2 gap-lg-3">
                        <div class="d-flex gap-md-2 gap-lg-4">
                            <img class="login_logo" src="/assets/logo/logo-removebg-preview.png" alt="">
                            <h2 class="m-0 loginHeading">Login</h2>
                        </div>
                        <hr>
                        <div class="d-flex flex-column gap-md-1 gap-lg-2">
                            <label for="user_name">Username</label>
                            <input class="form-control" type="text" [(ngModel)]="adminname" name="adminname">
                        </div>
                        <div class="d-flex flex-column gap-md-1 gap-lg-2">
                            <label for="password">Password</label>
                            <input class="form-control" type="password" [(ngModel)]="password" name="password">
                        </div>
                        <a class="forgotPassword" data-bs-toggle="modal" data-bs-target="#ForgotPasswordModal">forgot
                            password ?</a>
                        <div class="d-flex justify-content-center">
                            <button class="btn-login" title="Login button" (click)="login()">Login</button>
                        </div>
                        <p align="center" class="errorMsg ">{{errorMsg}}</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
