<div class="modal fade" id="AddNewEmployeeModal" data-bs-backdrop="static" data-bs-keyboard="false"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="form_div">
                <h3 class="card_colorViolet mb-2 text-center"><strong>Enter the details of the new admin</strong>
                </h3>
                <hr class="mb-3">
                <form class="d-flex flex-column gap-2" [formGroup]="adminList">
                    <div class="d-flex flex-column gap-1">
                        <label for="name">Enter your name</label>
                        <input class="form-control p-1" type="text" required placeholder="Employee Name"
                            formControlName="name">
                        <p *ngIf="isSubmitted && !adminList.value.name" class="errorMsg">*Enter a valid Name</p>
                    </div>
                    <div class="d-flex flex-column gap-1">
                        <label for="position">Company Role</label>
                        <input type="text" class="form-control" placeholder="Enter your Job Role"
                            formControlName="position">
                        <p *ngIf="isSubmitted && !adminList.value.position" class="errorMsg">*Enter a valid Position</p>
                    </div>
                    <div class="d-flex flex-column gap-1">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" placeholder="Enter your username"
                            formControlName="username">
                        <p *ngIf="isSubmitted && !adminList.value.username" class="errorMsg">*Enter a valid Username</p>
                    </div>
                    <div class="d-flex flex-column gap-1">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" placeholder="Enter your password"
                            formControlName="password">
                        <p *ngIf="isSubmitted && !adminList.value.password" class="errorMsg">*Enter a valid Password</p>
                    </div>

                    <div class="d-flex justify-content-end mt-2 gap-2">
                        <button class="modalCancel" #addModalcancel data-bs-dismiss="modal"
                            (click)="cancelModal()">cancel</button>
                        <button type=" submit" class="addNewAdmin" (click)="addNewAdmin()">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<section class="px-lg-3 px-md-2">
    <div class="pt-3 pb-3">
        <p class="d-flex gap-2 align-items-center"><span class="activePageArrow">></span><span
                class="activePageTag">Admin ({{adminCount}}/5)</span></p>
    </div>

    <div class="d-flex justify-content-between">
        <div>
            <h2 class="adminTitle pb-2">Admin</h2>
            <p class="adminDiscription">Please handle this page with care.</p>
        </div>
        <div>
            <button data-bs-toggle="modal" data-bs-target="#AddNewEmployeeModal" class="addNewAdmin d-flex gap-2"><i
                    class="bi bi-plus-lg addIcon"></i><strong>Add New
                    Admin</strong></button>
        </div>
    </div>
</section>

<hr>

<section class="d-flex flex-column gap-3">
    <div *ngFor="let admin of adminDetailsList" class="card flex-row justify-content-between p-3 align-items-center">
        <p>Name: <strong><span>{{admin.name}}</span></strong></p>
        <p>Position: <strong><span>{{admin.position}}</span></strong></p>
        <p>Username: <strong><span>{{admin.username}}</span></strong></p>
        <div class="d-flex gap-3">
            <div class="flex-fill d-flex justify-content-end">
                <button class="btn_editColor card_btnStructure" data-bs-toggle="modal" title="click for edit"
                    data-bs-target=""><i class="bi bi-pencil-fill"></i></button>
            </div>
            <div class="flex-fill">
                <button class="btn_deleteColor card_btnStructure" data-bs-toggle="modal" title="click for delete"
                    data-bs-target=""><i class="bi bi-trash-fill"></i></button>
            </div>
        </div>
    </div>
</section>
